<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>update Customer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
	<script th:src="@{/js/dropdown.js}"></script>
</head>

<body>
	<section>

		

			<form action="#" th:object="${customername}" 
				method="post" th:action="@{/user/process_update}">
				<input type="hidden" th:value="${customer.id}" name="id">
				<div class="row">
					<div class="col">
						<input th:value=${customername.name} type="text" name="name"
							class="form-control" placeholder=" name">
					</div>
					<div class="col">
						<input th:value=${customername.companyName} type="text"
							name="CompanyName" class="form-control" placeholder="Nik name">
					</div>
				</div>
				<div class="row mt-2">
					
					<div class="col">
						<input th:value=${customername.email} type="text" name="email"
							class="form-control" placeholder="email">
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
						<input th:value=${customername.mobileno} type="text" name="mobileno"
							class="form-control" placeholder="MobileNo">
					</div>
					
					
				
				
				
				
				<div class="container text-center">
					<button class="btn btn-outline-primary">Save Customer</button>
				</div>
			</form>
			
	</section>

</body>

</html>
